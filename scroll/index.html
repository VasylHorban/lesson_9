<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scroll page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <a class="btn btn-down" id="btn-down">Scroll down</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="left-slide" id="left-slide">
                <h2 id="left-text">"Slide from left"</h2>
            </div>
            <img src="https://images.unsplash.com/photo-1555099962-4199c345e5dd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="img" class="right-slide" id="right-img">
        </div>
    </main>
    <footer>
        <div class="block">
            <a class="btn btn-up" id="btn-up">Scroll up</a>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
